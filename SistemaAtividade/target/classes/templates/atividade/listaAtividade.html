<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns.layout="http://www.ultra.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Lista de Atividade</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<header class="jumbotron">
    <div class="row">
        <div class="col-sm-6">
            <h2>Lista de Atividade</h2>
        </div>
        <div class="col-sm-6">
            <a class="btn btn-primary" th:href="@{/atividade/cadastro}">Cadastrar Atividade</a>
        </div>
    </div>
</header>
<div th:if="${listaAtividade != null}">
    <h4>
        Atividade
    </h4>

    <div th:if="${mensagem != null}">
        <div class="alert alert-info" role="alert">
            <span th:text="${mensagem}">mensagem</span>
        </div>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>id</th>
            <th>titulo</th>
            <th>descricao</th>
            <th>usuario</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${listaAtividade}">
            <td>
                <a th:text="${a.id}">atividade</a>
            </td>
            <td>
                <a th:text="${a.titulo}">atividade</a>
            </td>
            <td>
                <a th:text="${a.descricao}">atividade</a>
            </td>
            <td>
                <a th:text="${a.usuario.nome}">atividade</a>
            </td>
            <td>
                <a class="btn btn-sm btn-info" th:href="@{/atividade/{id}/atualizar(id=${a.id})}">Editar</a>
                <a class="btn btn-sm btn-danger" th:href="@{/atividade/{id}/remover(id=${a.id})}">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${#lists.isEmpty(listaAtividade)}">
    <div class="alert alert-info" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign"></span>
        Não existem Atividades cadastradas!
    </div>
</div>
<a class="btn btn-light" th:href="@{/home}">Voltar</a>
<hr/>
</section>
<hr>
<footer class="footer">
    <p>© 2018 Sistema de Atividades</p>
</footer>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
